version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: camunda
      POSTGRES_PASSWORD: camunda
      POSTGRES_DB: camunda
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  camunda-node1:
    image: camunda/camunda-bpm-platform:latest
    environment:
      - DB_DRIVER=org.postgresql.Driver
      - DB_URL=jdbc:postgresql://postgres:5433/camunda
      - DB_USERNAME=camunda
      - DB_PASSWORD=camunda
      - WAIT_FOR=postgres:5433
    ports:
      - "8580:8080"
    depends_on:
      - postgres

  camunda-node2:
    image: camunda/camunda-bpm-platform:latest
    environment:
      - DB_DRIVER=org.postgresql.Driver
      - DB_URL=jdbc:postgresql://postgres:5433/camunda
      - DB_USERNAME=camunda
      - DB_PASSWORD=camunda
      - WAIT_FOR=postgres:5433
    ports:
      - "8581:8080"
    depends_on:
      - postgres

  nginx:
    image: nginx:latest
    ports:
      - "8580:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - camunda-node1
      - camunda-node2

volumes:
  postgres_data:
